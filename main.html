<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="number1" placeholder="Введіть число">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="number2" placeholder="Введіть число">
        <button onclick="calculate()">Обчислити</button>
        <button onclick="reset()">Скасувати</button>
        <p id="result">Результат: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
